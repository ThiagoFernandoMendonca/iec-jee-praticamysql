<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <h:outputStylesheet>
            th, td {
                text-align: center;
            }

            h3 {
                margin-top: 0;
                text-align: center;
            }

            input[type="text"] {
                width: 100%;
                box-sizing: border-box;
                -webkit-box-sizing:border-box;
                -moz-box-sizing: border-box;
            }

        </h:outputStylesheet>
    </h:head>
    <h:body>
        <p:outputPanel>
            <h3>Categorias</h3>
            <div class="ui-g">
                <div class="ui-g-2"/>
                <div class="ui-g-8">
                    <h:form id="categorias">
                         <p:growl id="growl" sticky="true" />

                        <p:dataTable id="categoriaList" var="categoria" value="#{categoriaView.categorias}" rowKey="#{categoria.codigo}" selectionMode="single" 
                            selection="#{categoriaView.categoria}">

                            <p:ajax event="rowSelect" update="add" />
                            <p:column headerText="Codigo">
                                <h:outputText value="#{categoria.codigo}"/>
                            </p:column>

                            <p:column headerText="Nome">
                                <h:outputText id="nomeInput" value="#{categoria.nome}"/>
                            </p:column>

                            <p:column>
                                <p:commandButton update="categoriaList" value="Deletar" icon="ui-icon-closethick"
                                                 action="#{categoriaView.delete(categoria.codigo)}"
                                                 styleClass="ui-priority-primary">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        
                    </h:form>
                </div>
                <div class="ui-g-2">
                </div>
            </div>
            <h3>Criar nova categoria</h3>
            <div class="ui-g">
                <div class="ui-g-2">
                </div>
                <div class="ui-g-8">
                    <h:form id="add">
                        <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                            <p:outputLabel for="nome" value="Nome"/>
                            <p:inputText id="nome" value="#{categoriaView.categoria.nome}"/>
                            <p:message for="nome"/>

                            <p:commandButton update="@form :categorias:categoriaList" value="Add / Update"
                                             action="#{categoriaView.addUpdate}">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:form>
                </div>
                <div class="ui-g-2">
                </div>
            </div>
        </p:outputPanel>
    </h:body>
</f:view>
</html>
